<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q4D4C0WPWX"></script>
    <script>
      (function(){
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);} 
        window.gtag = gtag;
        gtag('js', new Date());
        // Do not automatically send the default page_view so we can fire once and wait
        gtag('config', 'G-Q4D4C0WPWX', { send_page_view: false });

        // send a page_view event and then redirect after a short delay
        try {
          gtag('event', 'page_view', {
            send_to: 'G-Q4D4C0WPWX',
            page_location: window.location.href,
            page_title: 'Redirect'
          });
        } catch (e) {
          // ignore errors
        }

        // small delay to allow analytics to be sent; replace so back-button doesn't return here
        setTimeout(function(){ window.location.replace('https://forms.gle/RxVF5hJ6qpgafxXy7'); }, 350);
      })();
    </script>
    <style>body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding:20px}</style>
  </head>
  <body>
    <p>Redirectingâ€¦ If you are not redirected, <a href="https://forms.gle/RxVF5hJ6qpgafxXy7">click here</a>.</p>
  </body>
</html>
